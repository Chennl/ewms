{% extends 'layui_base.html' %}
{% block style %}
<style>
.row-toolbar{
  display: inline-block;
  margin-left:5px;
  margin-right:5px;
}
</style>
{% endblock%}
{% block content %}
<span class="layui-breadcrumb" lay-separator="»">
    <a href="">日常管理</a>
    <a href="/project/warehouse">仓库管理</a>
    <a href="">退料单管理</a>
 </span>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><i class="layui-icon layui-icon-download-circle" style="font-size: 22px;"></i>退料单管理: <span style="color:#1E9FFF">{{" %s %s "%(project.wbscode,project.name)}}</span></legend>
</fieldset>
<table class="layui-table" id="materialTable" lay-filter="materialTable"></table>

{% endblock %}
{% block bodyscript %}
<script type="text/html" id="headToolbar">
    <div class="searchTable layui-form">
        <div class="layui-inline">
            <label class="layui-form-label" style="width:130px">退料日期范围:</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" style="width:200px" name="daterange" id="daterange"   placeholder=" ~ ">
            </div>
        </div>
        <button class="layui-btn"  lay-event="reload"  data-type="reload"><i class="layui-icon">&#xe615;</i>查询</button>
        {%if role%}
        <button class="layui-btn"  lay-event="add"  data-type="add"><i class="layui-icon">&#xe61f;</i>新增退料单</button>
        {%endif%}
    </div>
</script>
 
<script type="text/html" id="rowToolBar">
  <!-- <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a> -->
  <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
  {%if role%}
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
  {%endif%}
</script>
<script>

//JavaScript代码区域
layui.use(['layer', 'form','element', 'table','util','laydate'],function(){
    var layer = layui.layer
    ,form = layui.form
    ,element = layui.element
    ,table = layui.table
    ,laydate = layui.laydate
    ,util = layui.util
    ,$ = layui.jquery;
     //日期范围
  laydate.render({
    elem: '#daterange'
     ,range: '~'
     ,format:'yyyy-MM-dd'
  });

  // 表格渲染
    table.render({
        elem: '#materialTable'
     //   ,height: vip_table.getFullHeight()
        ,toolbar:'#headToolbar'
        ,title: '工程信息表'
        ,url: '/api/projects/{{project.id}}/return' //数据接口
        ,page: {
          limit:15
        }//开启分页
       // ,even: true //开启隔行背景
        ,request: {
            pageName: 'page' //页码的参数名称，默认：page
           ,limitName: 'per_page' //每页数据量的参数名，默认：limit
        }
        ,parseData:function(res){//res 即为原始返回的数据
          return {
            "code": res.status, //解析接口状态
            "msg": 'res.message', //解析提示文本
            "count": res._meta.total_items, //解析数据长度
            "data": res.items //解析数据列表
          };
        }
        ,cols: [[ //表头
        {type:'numbers',title:'序号'}
        ,{field: 'note_no', title: '单据编号',width:150}
        ,{field: 'note_type', title: '单据类型',width:180}
      //  ,{field: 'warehouse_id', title: '仓库',width:150, sort: true}
        ,{field: 'note_date', title: '出库日期',width:180, sort: true}
        ,{field: 'remark', title: '备注',width:250}
        ,{field: 'updated_by', title: '操作人员',width:100}
        ,{fixed: 'right', width:250, align:'center', toolbar: '#rowToolBar'}

        ]]
        ,done:function(res){
          console.log("done:"+res);
          laydate.render({
            elem: '#daterange'
            ,range: '~'
            ,format: 'yyyy-MM-dd'
          });
        }
    });
    
    

  
//头工具栏事件
table.on('toolbar(materialTable)', function(obj){
    switch(obj.event){
      case 'reload':
        var daterange =$('#daterange');
        var index = layer.msg('查询中，请稍候...',{icon:16,time:false,shade:0});
        setTimeout(function(){
          table.reload('materialTable',{//执行重载
              page:{
                page:1
              }
              ,where:{
                daterange:daterange.val()
              }
          });
          layer.close(index);
        },800);
       
       break;
     case 'add': 
           window.location.href="/project/{{project.id}}/warehousenotereturn";
       break;
    };
  });
//监听行工具条
table.on('tool(materialTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的DOM对象
  if(layEvent === 'detail'){ 
   //window.location.href="/project/"+data.id+"/warehousing";  
   layer.msg('建设中，请稍候...',{icon:16,time:false,shade:0});
  } else if(layEvent === 'edit'){  
    window.location.href="/project/"+data.id+"/warehousenotereturn/edit";  
  } else if(layEvent === 'delete'){    

      layer.confirm('真的删除行么', function(index){
        $.ajax({
          url:'/api/projects/{{project.id}}/'+data.id+'/warehousereturn',
          type: "DELETE",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify({}),
          dataType: 'json',
          async:false,
          success:function (msg) {
              if(msg.code==200){
                  layer.closeAll('loading');
                  layer.load(2);
                  layer.msg("退料单删除成功", {icon: 6});
                  setTimeout(function(){
                      layer.closeAll();
                     // window.location.href="/project/{{project.id}}/inbound";
                     obj.del();
                  }, 1000);
              }else{
                  layer.msg("退料单删除失败"+msg.msg, {icon: 5});
              }
              return false;
          },
          error: function(XMLHttpRequest, textStatus, errorThrown){
            layer.msg(XMLHttpRequest.status+"-", {icon: 5,title:"保存提交异常"});
            return false;
          }
        });
      
        layer.close(index);
      });

    
  }  
});
   


  });
</script>

{% endblock %}
